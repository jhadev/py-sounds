    <div class="card shadow m-2">
      <div class="card-header">
        {{ sound.character}}
      </div>
      <div class="card-body">
        <h4>{{sound.displayName}}</h4>
          <audio controls>

      </div>
    </div>
  </div>

{% endblock  %}
